analyze = netpipe_bandwidth
analyze_value=600000

test_name= FT: Enabled, Cache: Cold, Progress (ugni)
mpirun= mpirun --bynode --bind-to-core -np 2 ./NPmpi -l 400000 -u 600000 -I
