#
# Tests for FT Build
#
###################################
# Bandwidth Tests
# Cache: Hot
###################################
test_name= FT: Enabled, Cache: Hot, Progress
mpirun= mpirun --bind-to-core -np 2 ./NPmpi -l 400000 -u 600000
iterations=25
output= bw_build_ft-run_ft-yes-cache-hot-progress-yes
analyze = netpipe_bandwidth
analyze_value=600000

test_name= FT: Enabled, Cache: Hot, Progress (ugni)
mpirun= mpirun --bynode --bind-to-core -np 2 ./NPmpi -l 400000 -u 600000
iterations=25
output= ugni-bw_build_ft-run_ft-yes-cache-hot-progress-yes
analyze = netpipe_bandwidth
analyze_value=600000


###################################
# Bandwidth Tests
